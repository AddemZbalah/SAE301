<section class="flex flex-col items-center justify-center w-65 lg:w-85 min-h-screen mx-auto">
  <header>
    <h2 class="font-bold font-grotesk">Inscrivez-vous</h2>
  </header>

  <form class="flex flex-col gap-3 mt-2 w-full" method="POST">
    <fieldset class="flex flex-col gap-3 w-full border-none p-0">
      <label class="text-desc" for="firstName">Pr√©nom:*</label>
      <input class="border-1 border-borderb p-1" type="text" id="firstName" name="firstName" required
        aria-required="true">
    </fieldset>

    <fieldset class="flex flex-col gap-3 w-full border-none p-0">
      <label class="text-desc" for="lastName">Nom:*</label>
      <input class="border-1 border-borderb p-1" type="text" id="lastName" name="lastName" required
        aria-required="true">
    </fieldset>

    <fieldset class="flex flex-col gap-3 w-full border-none p-0">
      <legend class="text-desc">Genre:*</legend>
      <div class="flex flex-col gap-2">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" id="male" name="gender" value="male" required class="w-4 h-4 cursor-pointer"
            aria-required="true">
          <span>Homme</span>
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" id="female" name="gender" value="female" required class="w-4 h-4 cursor-pointer"
            aria-required="true">
          <span>Femme</span>
        </label>
      </div>
    </fieldset>

    <fieldset class="flex flex-col gap-3 w-full border-none p-0">
      <label class="text-desc" for="email">E-mail:*</label>
      <input class="border-1 border-borderb p-1" type="email" id="email" name="email" required aria-required="true">
    </fieldset>

    <fieldset class="flex flex-col gap-3 w-full border-none p-0">
      <label class="text-desc" for="password">Mot de passe:*</label>
      <input class="border-1 border-borderb p-1" type="password" id="password" name="password" required
        aria-required="true" minlength="8">
    </fieldset>

    <button class="text-whitetext bg-ajoutpanier p-3 cursor-pointer" type="submit">S'inscrire</button>
  </form>
</section>
