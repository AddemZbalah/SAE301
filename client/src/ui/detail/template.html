<a class="flex flex-row items-center gap-2 text-sm sm:text-base md:text-lg px-4 sm:px-6" href="/products" data-link>
  <img class="rotate-90 h-4 w-4 sm:h-5 sm:w-5" src="/assets/image/products/down-arrow.png" alt="return">
  Retour
</a>

<article class="flex items-center p-4 sm:p-6 md:p-8 w-full">
  <section class="flex flex-col w-full items-center gap-6">
    <figure class="flex flex-col lg:flex-row gap-4 lg:gap-8 w-full h-auto lg:h-[55rem]">


      <ul class="flex flex-col items-center gap-3 w-full lg:w-auto">
        <li class="w-[18rem] sm:w-[25rem] md:w-[35rem] lg:w-[55rem] h-[18rem] sm:h-[25rem] md:h-[35rem] lg:h-[55rem]">
          <slot name="image-galerie-slot"></slot>
        </li>
      </ul>

      <figcaption class="w-full text-center lg:text-left mt-4 lg:mt-0 px-2 sm:px-4 md:px-6 lg:px-8 flex flex-col">
        <h3
          class="text-name text-base sm:text-lg md:text-xl lg:text-[1.10rem] font-bold font-grotesk uppercase tracking-wide">
          {{name}}
        </h3>
        <p class="capitalize font-grotesk text-desc text-sm sm:text-base md:text-lg mt-2 leading-relaxed">
          {{description}}
        </p>
        <p class="font-grotesk text-xl sm:text-2xl md:text-[1.75rem] font-normal mt-3">
          {{price}}â‚¬
        </p>
        <button data-buy="{{id}}"
          class="w-full mt-6 font-grotesk bg-ajoutpanier px-4 sm:px-6 md:px-8 py-3 sm:py-3 md:py-4 text-base sm:text-lg md:text-xl font-semibold text-white transition">
          Ajouter au panier
        </button>
      </figcaption>

    </figure>
  </section>
</article>
