<article data-article-panier data-id="{{id}}" class="bg-bgwhite shadow-sm overflow-hidden flex flex-col sm:flex-row">

  <figure class="bg-bgwhite flex items-center justify-center sm:w-1/3 aspect-square">
    <img src="{{image}}" alt="{{name}}" class="object-contain w-full h-full" />
  </figure>

  <section class="flex-1 p-4 flex flex-col justify-between">
    <section class="flex flex-row items-center justify-between">
      <h2 class="font-medium text-lg">{{name}}</h2>
      <p data-prix-produit class="text-black font-bold text-[0.9rem]">{{price}} €</p>
    </section>

    <section class="flex flex-row items-center justify-between mt-4 pt-4">
      <section class="flex items-center gap-2">
        <p class="text-desc">Quantité :</p>
        <button data-btn-diminuer data-id="{{id}}" class="px-3 py-1 border cursor-pointer">
          −
        </button>
        <span data-quantite class="px-2 text-sm font-medium">{{quantity}}</span>
        <button data-btn-augmenter data-id="{{id}}" class="px-3 py-1 border cursor-pointer">
          +
        </button>
      </section>
      <button data-btn-supprimer data-id="{{id}}" class="mt-2 text-sm underline flex items-center gap-1 cursor-pointer">
        <img class="w-[1rem] h-[1rem]" src="/assets/image/logo_marque/bin.png" alt="">
        Supprimer
      </button>
    </section>


  </section>
</article>
