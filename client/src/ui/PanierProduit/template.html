<article data-article-panier data-id="{{id}}"
  class="bg-white shadow-sm border rounded-lg overflow-hidden flex flex-col sm:flex-row">

  <figure class="bg-gray-300 flex items-center justify-center sm:w-1/3 aspect-square">
    <img src="{{image}}" alt="{{name}}" class="object-contain w-full h-full" />
  </figure>

  <section class="flex-1 p-4 flex flex-col justify-between">
    <section>
      <h2 class="font-medium text-lg">{{name}}</h2>
      <dl class="text-sm text-gray-600 mt-2 space-y-1">
        <div class="flex gap-2">
          <dt>Prix unitaire</dt>
          <dd class="font-light">{{price}} €</dd>
        </div>
      </dl>
    </section>

    <section class="flex items-center justify-between mt-4 border-t pt-4">
      <section class="flex items-center gap-2 border rounded">
        <button data-btn-diminuer data-id="{{id}}" class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition">
          −
        </button>
        <span data-quantite class="px-2 text-sm font-medium">{{quantity}}</span>
        <button data-btn-augmenter data-id="{{id}}" class="px-3 py-1 text-gray-600 hover:bg-gray-100 transition">
          +
        </button>
      </section>
      <p data-prix-produit class="font-medium text-gray-800">{{price}} €</p>
    </section>

    <button data-btn-supprimer data-id="{{id}}"
      class="mt-2 text-sm text-gray-600 underline flex items-center gap-1 hover:text-gray-900">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      Retirer
    </button>
  </section>
</article>
