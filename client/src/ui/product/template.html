<article class="overflow-hidden rounded-lg bg-white p-6 shadow-md transition hover:shadow-lg">
  <figure>
    <img src="/assets/image/products/{{image}}" alt="img">
    <figcaption class="mt-4">
      <h3 class="font-semibold">{{name}}</h3>
      <ul class="flex flex-row gap-10">
        <li>{{price}}€</li>
      </ul>
  </figure>
</article>
