
<article class="bg-white  mt-10 flex items-center justify-center p-10 mx-25">
  <a
    href="/products/{{id}}/{{name}}"
    data-link
    class="block transition hover:shadow-sm focus:outline-none focus:ring-1 focus:ring-black/20"
  >
    <figure class="w-100 h-auto flex items-center justify-center flex-col">
      <div class="w-100 h-100 bg-gray-100 flex items-center justify-center">
        <img 
          src="/assets/image/products/{{image}}" 
          alt="{{name}}" 
          class="w-100 h-100 object-contain"
        />
      </div>

      <figcaption class="mt-4 p-6 w-full h-56">
        <h3 class="text-373A36 text-base font-semibold font-grotesk uppercase tracking-wide">
          {{name}}
        </h3>

        <div class="mt-3">
          <span class="font-grotesk font-medium md:text-0.5xl lg:text-0.5xl">
            {{price}}€
          </span>
        </div>
      </figcaption>
    </figure>
  </a>
</article>
