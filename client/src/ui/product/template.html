<article class="bg-white flex justify-center mt-9 my-0">
  <a href="/products/{{id}}/{{name}}" data-link
    class="block transition hover:shadow-sm focus:outline-none focus:ring-1 focus:ring-black/20">
    <figure class="w-[25rem] h-[35rem] flex flex-col my-0 md:w-[22rem] md:h-[30rem] relative">
      <picture class="h-[25rem] w-full bg-gray-100 flex items-center justify-center">
        <img src="{{image}}" alt="{{name}}" class="object-contain" />
      </picture>

      <figcaption class="mt-2 p-5 w-full">
        <h3 class="text-name text-[1.10rem] font-bold font-grotesk uppercase tracking-wide">
          {{name}}
        </h3>

        <p class="mt-3">
          <span class="font-grotesk font-[600] md:text-[0.8rem] lg:text-[0.8rem]">
            {{price}}â‚¬
          </span>
        </p>
      </figcaption>

      <button data-add-to-cart data-product-id="{{id}}"
        class="absolute bottom-2 right-5 flex flex-row items-center gap-2 bg-ajoutpanier hover:bg-opacity-90 text-white font-semibold py-2 px-4 rounded-lg transition-all cursor-pointer">
        +<img class="w-[1rem] h-[1rem]" src="/assets/image/logo_marque/market_white.png" alt="cart">
      </button>
    </figure>
  </a>
</article>
