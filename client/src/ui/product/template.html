
<article class="bg-white overflow-hidden mt-10 flex items-center justify-center">
  <a
    href="/products/{{id}}/{{name}}"
    data-link
    class="block transition hover:shadow-sm focus:outline-none focus:ring-1 focus:ring-black/20"
  >
    <figure class="w-55 flex items-center justify-center flex-col">
      <div class=" h-55 md:h-44 lg:h-48 bg-gray-100 flex items-center justify-center">
        <img src="/assets/image/products/{{image}}" alt="{{name}}" class="" />
      </div>

      <figcaption class="mt-4 p-4">
        <h3 class="text-373A36 text-2xl md:text-lg font-semibold font-grotesk uppercase tracking-wide">
          {{name}}
        </h3>

        <div class="mt-1">
          <span class="text-sm md:text-base font-medium">
            {{price}}€
          </span>
        </div>
      </figcaption>
    </figure>
  </a>
</article>
