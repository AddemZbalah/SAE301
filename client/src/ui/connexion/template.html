<main class="flex items-center justify-center min-h-screen">
  <section class="flex flex-col w-65 lg:w-85 mx-auto px-4">
    <header>
      <p class="">
        <span class="font-bold font-grotesk">Connectez-vous</span>
        pour garder une trace de vos achats et découvrir tous les avantages qui vous sont réservés
      </p>
      <a class="font-semibold underline" href="/inscription" data-link>
        Pas encore de compte ? Inscrivez-vous
      </a>
    </header>

    <form class="flex flex-col gap-3 mt-2 w-full" method="POST">
      <fieldset class="flex flex-col gap-3 w-full border-none p-0">
        <label class="text-desc" for="email">Email:*</label>
        <input class="border-1 border-borderb p-1" type="email" id="email" name="email" required>
      </fieldset>

      <fieldset class="flex flex-col gap-3 w-full border-none p-0">
        <label class="text-desc" for="password">Mot de passe:*</label>
        <input class="border-1 border-borderb p-1" type="password" id="password" name="password" required>
      </fieldset>

      <button class="text-whitetext bg-ajoutpanier p-3 cursor-pointer" type="submit">Se connecter</button>
    </form>
  </section>
</main>
