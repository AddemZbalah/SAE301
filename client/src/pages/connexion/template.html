<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="flex items-center justify-center">
  <section class="flex flex-col w-65 lg:w-85">
    <p class=""><span class="font-bold font-grotesk">Connectez-vous</span> pour garder une trace de vos achats et découvrir tous les avantages qui vous sont réservés</p>
    <a class="font-semibold underline" href="/inscription">Pas encore de compte ? Inscrivez-vous</a>
    <form class="flex flex-col gap-3 mt-2 w-full" action="/login" method="POST">
      <div class="flex flex-col gap-3 w-full">
        <label class="text-desc" for="email">Email:*</label>
        <input class="border-1 border-borderb p-1" type="email" id="email" name="email" required>
      </div>
      <div class="flex flex-col gap-3 w-full">
        <label class="text-desc" for="password">Mot de passe:*</label>
        <input class="border-1 border-borderb p-1" type="password" id="password" name="password" required>
      </div>
      <button class="text-whitetext bg-ajoutpanier p-3" type="submit">Se connecter</button>
    </form>
  </section>
</body>
</html>
