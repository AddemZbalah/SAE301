<section class="max-w-4xl mx-auto py-8">
  <h2 class="text-2xl font-bold mb-6">Récapitulatif de la commande</h2>
  <aside class="bg-bgwhite p-6 rounded-lg shadow mb-8">
    <section class="flex justify-between mb-4">
      <p class="font-medium text-desc">Nombre de produits</p>
      <p class="font-bold">{{productCount}}</p>
    </section>
    <section class="flex justify-between">
      <p class="font-medium text-desc">Total de la commande</p>
      <p class="font-bold">{{orderTotal}} €</p>
    </section>
  </aside>
  <section id="orders-list" class="flex flex-col gap-8">
    <!-- Les commandes seront injectées ici -->
  </section>
</section>
